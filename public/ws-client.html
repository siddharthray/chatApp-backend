<!DOCTYPE html>
<html>
  <head>
    <title>Native WebSocket</title>
  </head>
  <body>
    <h3>Native WebSocket</h3>
    <input id="ws-msg" placeholder="Type message" />
    <button onclick="sendWS()">Send</button>
    <ul id="ws-log"></ul>

    <script>
      const ws = new WebSocket("ws://localhost:3000/ws");

      ws.onmessage = (e) => {
        const li = document.createElement("li");
        li.textContent = e.data;
        document.getElementById("ws-log").appendChild(li);
      };

      function sendWS() {
        const msg = document.getElementById("ws-msg").value;
        ws.send(msg);
      }
    </script>
  </body>
</html>
