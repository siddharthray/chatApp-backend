<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Test Client</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #messages {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        margin: 10px 0;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
      }
      .message {
        margin: 5px 0;
      }
      .status {
        color: #666;
        font-style: italic;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Native WebSocket Test</h1>

    <div>
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
      <span id="status" class="status">Disconnected</span>
    </div>

    <div>
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message..."
        disabled
      />
      <button id="send" disabled>Send</button>
    </div>

    <div id="messages"></div>

    <script>
      let ws = null;
      const messagesDiv = document.getElementById("messages");
      const statusSpan = document.getElementById("status");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("send");
      const connectBtn = document.getElementById("connect");
      const disconnectBtn = document.getElementById("disconnect");

      function addMessage(message, type = "message") {
        const div = document.createElement("div");
        div.className = `message ${type}`;
        div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function updateStatus(status, type = "status") {
        statusSpan.textContent = status;
        statusSpan.className = type;
      }

      connectBtn.addEventListener("click", () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          addMessage("Already connected!", "error");
          return;
        }

        // Connect to WebSocket
        ws = new WebSocket("ws://localhost:8080/ws");

        ws.onopen = () => {
          addMessage("Connected to WebSocket server", "success");
          updateStatus("Connected", "success");
          messageInput.disabled = false;
          sendBtn.disabled = false;
          connectBtn.disabled = true;
          disconnectBtn.disabled = false;
        };

        ws.onmessage = (event) => {
          addMessage(`Received: ${event.data}`);
        };

        ws.onclose = (event) => {
          addMessage(`Connection closed (Code: ${event.code})`, "error");
          updateStatus("Disconnected", "error");
          messageInput.disabled = true;
          sendBtn.disabled = true;
          connectBtn.disabled = false;
          disconnectBtn.disabled = true;
        };

        ws.onerror = (error) => {
          addMessage("WebSocket error occurred", "error");
          console.error("WebSocket error:", error);
        };
      });

      disconnectBtn.addEventListener("click", () => {
        if (ws) {
          ws.close();
        }
      });

      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message && ws && ws.readyState === WebSocket.OPEN) {
          ws.send(message);
          addMessage(`Sent: ${message}`, "success");
          messageInput.value = "";
        }
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendBtn.click();
        }
      });
    </script>
  </body>
</html>
